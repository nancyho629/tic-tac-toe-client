<!DOCTYPE html>
<html>
    <head>
      <title>Nancy's Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe Game</h1>
      <div id="message"></div>
      <div id="player-message"></div>
      <div id="already-message"></div>

      <hr>
        <main>
          <section>
            <div id="signed-in-user"></div>
            <form id='sign-up' class='border'>
              <fieldset>
                <legend>Sign Up!</legend>
                <input type="text" name="credentials[email]" placeholder="Email">
                <input type="password" name="credentials[password]" placeholder="Password">
                <input type="password" name="credentials[password_confirmation]" value="Confirm Password">
                <input type="submit" value="Sign Up!">
              </fieldset>
            </form>
            <form id='sign-in' class='border'>
              <fieldset>
                <legend>Sign In!</legend>
                <input type="text" name="credentials[email]" placeholder="Email">
                <input type="password" name="credentials[password]" placeholder="Password">
                <input type="submit" value="Sign In!">
              </fieldset>
            </form>
            <div id="hide">
            <form id='change-password' class='border'>
              <fieldset>
                <legend>Change Password!</legend>
                <input type="password" name="passwords[old]" placeholder="Old Password">
                <input type="password" name="passwords[new]" value="New Password">
                <input type="submit" value="Change Password!">
              </fieldset>
            </form>
          </div>
          <form id='game-stats' class='border'>
            <fieldset>
              <legend>Get your game stats here!</legend>
              <input type="submit" value="Game Stats!">
            </fieldset>
          </form>
            <form id='sign-out' class='border'>
              <fieldset>
                <legend>Sign Out!</legend>
                <input type="submit" value="Sign Out!">
              </fieldset>
            </form>
          </section>

        <section id="game">
          <form id='create-game' class='border'>
            <fieldset>
              <legend>New Game!</legend>
              <input type="submit" value="New Game!">
            </fieldset>
          </form>
<hr>
          <section id='game-board'>
          <div class="row">
            <div data-id="0" class="col-4 col-md-4 box alt-color"></div>
            <div data-id="1" class="col-4 col-md-4 box alt-color"></div>
            <div data-id="2" class="col-4 col-md-4 box alt-color"></div>
          </div>
          <div class="row">
            <div data-id="3" class="col-4 col-md-4 box alt-color"></div>
            <div data-id="4" class="col-4 col-md-4 box alt-color"></div>
            <div data-id="5" class="col-4 col-md-4 box alt-color"></div>
          </div>
          <div class="row">
            <div data-id="6" class="col-4 col-md-4 box alt-color"></div>
            <div data-id="7" class="col-4 col-md-4 box alt-color"></div>
            <div data-id="8" class="col-4 col-md-4 box alt-color"></div>
          </div>
        </section>
        </section>


      </main>

    </body>
</html>
